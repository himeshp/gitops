apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lunar-app-sc
  name: lunar-app-sc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lunar-app-sc
  strategy: {}
  template:
    metadata:
      labels:
        app: lunar-app-sc
    spec:
      containers:
      - image: lunar-app-sc:v1
        name: lunar-app-sc
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000